<!DOCTYPE html><!-- Declaración de html 5 -->
<html lang="en"><!-- Etiqueta raíz que tiene un atrubuto para definir el idioma de la página -->
    <head><!-- Se ponen etiquetas que aporta un significado al navegador -->
        <meta charset="UTF-8"> <!-- Le dice al navegador que use UTF8 -->

        <!-- Le dice al navegador que cuando cambie el tamaño de la ventana adapte 
         el contenido a la ventana -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Esto es el título de la pestaña-->
        <title>Hola Mundo Cruel</title>
    </head>
    
    <body><!-- En esta etiqueta ponemos las etiquetas que se verán en el navegador -->
        <p>Esto es un párrafo</p>
        
        <p style="color:#ff10cb; font-size: 25px;">Esto es un párrafo rosa chillón</p>
        <p>Esto es un párrafo</p>

        <!-- Encabezados van de h1 al h6 -->
        <h1 style="background-color: aquamarine; color:blue">Esto es un encabezado h1</h1>
        <h2>Esto es un encabezado h2</h2>
        <h3>Esto es un encabezado h3</h3>
        <h4>Esto es un encabezado h4</h4>
        <h5>Esto es un encabezado h5</h5>
        <h6>Esto es un encabezado h6</h6>
        <p>párrafo <br><br><br><br><br>Normal</p>
        <p>Párrafo que tiene 4 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; espacios</p>
        
    </body>
</html>
