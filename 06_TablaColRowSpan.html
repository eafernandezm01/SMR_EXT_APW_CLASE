<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <link rel="stylesheet" href="css/estilosTablas.css">
</head>
<body>
    <table>
        <tr>
            <th colspan="9" class="th-font-size-grande">Usando colspan y rowspan</th>
        </tr>
        <tr>
            <th>COL A</th>
            <th>COL B</th>
            <th>COL C</th>
            <th>COL D</th>
            <th>COL E</th>
            <th>COL F</th>
            <th>COL G</th>
            <th>COL H</th>
            <th>COL I</th>
        </tr>
        <tr>
            <td class="no-aplica">N/A</td>
            <td class="no-aplica">N/A</td>
            <td class="no-aplica">N/A</td>
            <td class="no-aplica">N/A</td>
            <td class="no-aplica">N/A</td>
            <td class="no-aplica">N/A</td>
            <td class="no-aplica">N/A</td>
            <td class="no-aplica">N/A</td>
            <td rowspan="5">rowspan="5"</td>
        </tr>
        <tr>
            <td>N/A</td>
            <td rowspan="2">rowspan="2"</td>
            <td rowspan="2" colspan="2">rowspan="2" colspan="2"</td>
            <td>N/A</td>
            <td colspan="2">colspan="2"</td>
            <td rowspan="3">rowspan="3"</td>
        </tr>
        <tr>
            <td>N/A</td>
            <td>N/A</td>
            <td>N/A</td>
            <td>N/A</td>
        </tr>
        <tr>
            <td>N/A</td>
            <td colspan="6">colspan="6"</td>
        </tr>
        <tr>
            <td>N/A</td>
            <td colspan="4">colspan="4"</td>
            <td colspan="3">colspan="3"</td>
        </tr>
        <tr>
            <td colspan="9">colspan="9"</td>
        </tr>
    </table>
</body>
</html>
